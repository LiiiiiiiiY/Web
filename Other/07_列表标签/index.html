<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>ol(有序列表)的属性type存在以下参数：</h3>
    <b>1</b>：数字标号<br>
    <b>a</b>：小写字母标号
    <b>A</b>：大写字母标号<br>
    <b>i</b>：小写罗马数字标号
    <b>I</b>：大写罗马数字标号<br>
    <ol type="I">
        <li>QQ</li>
        <li>Wechat</li>
        <li>GitHub</li>
    </ol>

    <h3>ul(无序列表)的属性type存在以下参数：</h3>
    <b>disc</b>：默认实心圆
    <b>circle</b>：空心圆
    <b>square</b>：小方块
    <b>none</b>：不显示

    <ul type="square">
        <li>QQ</li>
        <li>Wechat</li>
        <li>GitHub</li>
    </ul>
    <p><b>快捷生成无序列表，列表中有3个元素：ul>li*3</b></p>
</body>

</html>
