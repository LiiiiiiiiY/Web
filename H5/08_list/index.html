<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <h2>有序列表</h2>
    <p>把大象装冰箱分几步？</p>
    <ol>
        <li>打开冰箱</li>
        <li>把大象装进去</li>
        <li>关上冰箱</li>
    </ol>

    <h2>无序列表</h2>
    <p>美女的择偶条件：</p>
    <ul>
        <li>身高1.80以上</li>
        <li>有责任心</li>
        <li>年薪30W</li>

    </ul>

    <h2>定义列表</h2>
    <p>HTML中的术语解释：</p>
    <dl>
        <dt>HTML</dt>
        <dd>
            超文本标记语言，是用于构建网页的超文本语言...
        </dd>
        <dt>元素</dt>
        <dd>
            组成HTML文档的单元...
        </dd>
    </dl>
</body>
</html>
