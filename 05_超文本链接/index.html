<body>
    <h3>链接有以下参数：</h3>
    <p>1、herf：跳转地址的链接，可以是本地的，也可以是网络的</p>

    <h3>注意以下内容：</h3>
    <p>1、连接对象是多样的，即可以通过文本、段落、图片进行链接跳转</p>
    <p>2、超链接的表现是鼠标悬停时，鼠标会变成一个小手</p>
    <p>3、链接的默认状态分为三个状态：<br>
        第一个状态是未被访问过的链接对象是蓝色的。<br>
        第二个状态的长按链接对象是红色的。<br>
        第三个状态是被访问过的连接对象是紫色的，并且带有下划线。<br>
        后期可以通过CSS更改默认状态。
    </p>
