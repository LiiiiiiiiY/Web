<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>这是图片标签，其中有几个属性：</h2>
    <p>src：图片的路径，alt：当图片出现问题（路径、图片名称等）时，显示该文本</p>
    <p>width：设置图片的宽度，height：设置图片的高度（一般只设置一个参数）</p>
    <p>title：鼠标悬停的提示（使用率比较低）</p>
    <img src="1.jpg" alt="一张神奇的图片" width="500px" height="" title="你看你妈呢！">
</body>
</html>
