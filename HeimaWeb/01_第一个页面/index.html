<!DOCTYPE html>
<html lang="cmn-hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>这里是标题内容</title>
</head>
<body>
	<h1 align="left">1级标题</h1><!--align用于水平方向的排放位置-->
		<h2 align="center">2级标题</h2><!--红色是因为不推荐这样的写法，后面会用CSS调整格式-->
		<h3 align="right">3级标题</h3>
		<h4>4级标题</h4>
		<h5>5级标题</h5>
		<h6>6级标题</h6>
		<!--通过h$*6可以快速生成h1到h6标签-->
</body>
</html>
